<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <strong>Meu Senador</strong>
    </ion-title>
    <!-- <ion-buttons end>
      <button ion-button tappable (click)="goToAccount()">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons> -->
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <ion-card tappable (click)="openQuizPage()">
    <img src="assets/img/question-quiz.jpg" />
    <div class="card-title">Questionário Social</div>
    <div class="card-subtitle">Toque para começar</div>
  </ion-card>

  <ion-card tappable (click)="openSenatorList()">
    <img src="assets/img/senado.jpg" />
    <div class="card-title">Senadores</div>
    <div class="card-subtitle">Toque para ver a lista de senadores</div>
  </ion-card>

  <ion-card tappable (click)="openSenatorInfo()">
    <img src="assets/img/unique-senator.jpg" />
    <div class="card-title">Papel do Senador</div>
    <div class="card-subtitle">Toque para ver uma breve descrição do papel dos Senadores</div>
  </ion-card>
</ion-content>
