<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Seleção de Categorias</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <p class="indication">O que é mais relevante para a política?</p>
  <ion-list *ngFor="let category of filteredCategories">

    <ion-item>
      <ion-label>{{category.categoria}} </ion-label>
      <ion-checkbox [(ngModel)]="category.checked"></ion-checkbox>
    </ion-item>
  </ion-list>
  <p>
    <button ion-button round *ngIf="manyTimes < ceil && manyTimes > 1" icon-start (click)="back()">
      <ion-icon name="ios-arrow-dropleft-outline"></ion-icon>
      Voltar
    </button>
    <button ion-button round *ngIf="manyTimes > 1" icon-end class="right-btn" (click)="calculatePreference()">
      Próximo
      <ion-icon name="ios-arrow-dropright-outline"></ion-icon>
    </button>
  </p>
  <p>
    <button ion-button round *ngIf="manyTimes <= 1" icon-start (click)="back()">
      <ion-icon name="ios-arrow-dropleft-outline"></ion-icon>
    </button>
    <button ion-button round (click)="calculatePreference()" *ngIf="manyTimes <= 1  ">Calcular preferência</button>
  </p>
</ion-content>
