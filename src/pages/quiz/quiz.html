<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Seleção de Categorias</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <p class="indication">Quais categorias os políticos devem defender para o Brasil?</p>
  <ion-list *ngFor = "let category of categories">
    <!-- <ion-list-header>
      {{category.title}}
    </ion-list-header> -->

    <ion-item>
      <ion-label>{{category.categoria}} </ion-label>
      <ion-checkbox [(ngModel)]="category.checked" ></ion-checkbox>
    </ion-item>
  </ion-list>
  <button ion-button block (click)="calculatePreference()">Calcular preferência</button>
</ion-content>
